name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install root dependencies (including dev deps)
        run: npm ci --include=dev
      - name: Install packages (including dev deps)
        run: |
          npm --workspace @job-assistant/backend ci --include=dev
          npm --workspace @job-assistant/frontend ci --include=dev
      - name: Lint backend
        run: npm --workspace @job-assistant/backend run lint
      - name: Lint frontend
        run: npm --workspace @job-assistant/frontend run lint
      - name: Test backend
        run: npm --workspace @job-assistant/backend run test
      - name: Test frontend
        run: npm --workspace @job-assistant/frontend run test
      - name: Build backend
        run: npm --workspace @job-assistant/backend run build
      - name: Build frontend
        run: npm --workspace @job-assistant/frontend run build
